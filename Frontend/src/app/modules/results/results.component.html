<div class="tournament-list">
  <ng-container *ngIf="tournaments.length > 0; else noData">
    <mat-card *ngFor="let tournament of tournaments" class="tournament-card">
      <mat-card-header>
        <mat-card-title>{{ tournament.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Fecha:</strong> {{ tournament.fechaTorneo | date:'dd/MM/yyyy' }}</p>
        <p><strong>Lugar:</strong> {{ tournament.lugar }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button color="primary" href="{{ tournament.resultadosUrl }}" target="_blank">
          Ver resultados
        </a>
      </mat-card-actions>
    </mat-card>
  </ng-container>

  
</div>
<ng-template #noData>
    <mat-card class="error-card">
      <mat-card-content>
        <mat-icon color="warn">error_outline</mat-icon>
        <span>No existen datos para mostrar</span>
      </mat-card-content>
    </mat-card>
  </ng-template>
