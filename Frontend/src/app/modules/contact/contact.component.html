<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
</head>
<body>
  <div class="container">
    <h1>Contacto</h1>

    <!-- Mapa de Google Maps -->
    <div class="map">
      <iframe 
        src= "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d611.38427573519!2d-57.93919096925442!3d-34.90450583245579!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f20!3m3!1m2!1s0x95a2e7f4990d2103%3A0x7ac19a4e90abbe63!2sPISTA%20ATLETISMO%20UNLP!5e1!3m2!1ses!2sar!4v1745116775429!5m2!1ses!2sar" 
        allowfullscreen>
      </iframe>
    </div>

    <!-- Información de contacto -->
    <div class="info">
      <p>Correo: <a href="mailto:federacionatleticaplatense@gmail.com">federacionatleticaplatense&#64;gmail.com</a></p>
      <p>Ubicación: La Plata, Calle 50 y 117</p>
    </div>

    <!-- Formulario de contacto -->
    <form action="https://formsubmit.co/federacionatleticaplatense@gmail.com" method="POST">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
