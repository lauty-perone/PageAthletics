<ng-container >
<div class="tournament-registration">
  <mat-card class="registration-card">
    <mat-card-header *ngIf="selectedTournament">
      <mat-card-title>Inscripci√≥n - {{ selectedTournament.name }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p><strong>Lugar:</strong> {{ selectedTournament.lugar }}</p>
      <p><strong>Fecha:</strong> {{ selectedTournament.fechaTorneo | date:'dd/MM/yyyy' }}</p>

      <h3>Pruebas disponibles:</h3>

      <div class="grid-container">
        <div *ngFor="let prueba of selectedTournament.pruebas" class="prueba-item">
            
            <mat-checkbox 
                [formGroup] = formulario
                formControlName="pruebas">
                  {{ prueba }}
            </mat-checkbox>

            <mat-form-field appearance="outline">
              <mat-label>Marca</mat-label>
              <input matInput placeholder="mm.ss.cc" 
                  [formGroup] = formulario
                  formControlName="marcas">
            </mat-form-field>
          
        </div>
      </div>

      
    </mat-card-content>


    <mat-card-actions>
      <button mat-button color="primary" (click)="inscribirse()">
        Inscribirse
      </button>
      <button mat-button color="warn" routerLink="/torneos">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
</ng-container>
