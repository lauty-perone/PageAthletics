<div class="tournament-list">

  <ng-container *ngIf="tournaments && tournaments.length">
  <mat-card *ngFor="let tournament of tournaments" class="tournament-card" >
    <mat-card-header>
      <mat-card-title>{{ tournament.name }}</mat-card-title>     
    </mat-card-header>

    <mat-card-content>
      <p><strong>Lugar:</strong> {{ tournament.lugar }}</p>
      <p><strong>Fecha:</strong> {{ tournament.fechaTorneo | date:'dd/MM/yyyy' }}</p>
      <p><strong>Pruebas:</strong> {{ tournament.pruebas }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button
              color="primary"
              [routerLink]="'/formulario/' + tournament.idTorneo"
              [disabled]="!isInscripcionAbierta(tournament)"
              [ngClass]="{
                'btn-abierto': isInscripcionAbierta(tournament),
                'btn-cerrado': !isInscripcionAbierta(tournament)
              }">
        {{ isInscripcionAbierta(tournament) ? 'Inscribirse' : 'Finalizado' }}
      </button>
      <button mat-button
          color="primary"
          [routerLink]="'/editarTorneo/' + tournament.idTorneo"
          class="btn-editar">
          Editar
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>
</div>
