<div class="athletes-list">
  <div class="table-container">
    <mat-form-field appearance="fill" class="search-bar">
      <mat-label>Buscar </mat-label>
      <input [(ngModel)] ="textoBusqueda"  name="textoBusqueda" (input)="LeerTodoEvento($event)" matInput>
      <mat-icon matSuffix (click)="LeerTodo()">search</mat-icon>
    </mat-form-field> 

    <!-- Tabla -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{ element.name + " " + element.lastName}} </td>
      </ng-container>

      <!-- Club Column -->
      <ng-container matColumnDef="club">
        <th mat-header-cell *matHeaderCellDef> Club </th>
        <td mat-cell *matCellDef="let element"> {{ element.club }} </td>
      </ng-container>

      <!-- Fecha de Nacimiento Column -->
      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{ element.fechaNacimiento | date:'dd/MM/yyyy' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow="">
        <td class="mat-cell"[attr.colspan]="displayedColumns.length">
            <div class="mensaje-no-existen-datos">
                <mat-icon class="mx-3">error</mat-icon>No existen datos para mostrar
            </div>     
        </td>
    </tr>
    </table>

    <!-- Paginador -->
    <mat-paginator 
      #paginator 
      (page)="cambiarPagina($event)"
      [length]="cantidadTotal" 
      [pageSize]="cantidadPorPagina" 
      [showFirstLastButtons]="true" 
      [pageSizeOptions]="opcionesDePaginado" 
      [pageIndex]="numeroDePagina">
    </mat-paginator>
  </div>
</div>
