<div class="news-container">
  <mat-card class="news-card" *ngFor="let post of posts; let i = index" 
            [class.first-card]="i === 0" 
            [class.second-card]="i === 1">
    <img mat-card-image [src]="post.image" alt="imagen noticia">
    <mat-card-content>
      <h3>{{ post.title }}</h3>
      <p>{{ post.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
